<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call the Cactus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #button-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      transition: opacity 0.5s ease;
      opacity: 1;
    }
    .cta-button {
      background-color: orange;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
      -webkit-appearance: none;
      margin-bottom: 20px;
    }
    .cta-button:active {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="button-container">
    <a href="tel:+14356024304">
      <button class="cta-button">Call the Cactus</button>
    </a>
    <br />
    <a href="sms:+14356024304">
      <button class="cta-button">Text the Cactus</button>
    </a>
    <br />
    <a href="about.html">
      <button class="cta-button">Or... Learn More</button>
    </a>
  </div>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 4,
        center: { lat: 39.5, lng: -98.35 }, // Approximate center of US
        disableDefaultUI: true
      });

      const locations = [
        { lat: 40.5429, lng: -111.9858, title: "Salt Lake City, UT" },
        { lat: 34.0522, lng: -118.2437, title: "Los Angeles, CA" },
        { lat: 36.1699, lng: -115.1398, title: "Las Vegas, NV" },
        { lat: 39.7392, lng: -104.9903, title: "Denver, CO" },
        { lat: 47.6062, lng: -122.3321, title: "Seattle, WA" },
        { lat: 32.7767, lng: -96.7970, title: "Dallas, TX" },
        { lat: 41.8781, lng: -87.6298, title: "Chicago, IL" },
        { lat: 40.7128, lng: -74.0060, title: "New York, NY" },
        { lat: 37.7749, lng: -122.4194, title: "San Francisco, CA" }
      ];

      const bounds = new google.maps.LatLngBounds();

      locations.forEach(loc => {
        const marker = new google.maps.Marker({
          position: { lat: loc.lat, lng: loc.lng },
          map,
          title: loc.title
        });
        bounds.extend(marker.getPosition());
      });

      map.fitBounds(bounds);

      const menu = document.getElementById("button-container");
      let timeout;

      function hideMenu() {
        menu.style.opacity = 0;
      }

      function showMenu() {
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          menu.style.opacity = 1;
        }, 1000); // 1 second after interaction stops
      }

      map.addListener("dragstart", hideMenu);
      map.addListener("zoom_changed", hideMenu);
      map.addListener("idle", showMenu);
    }
  </script>
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCy0CmR2bZF9YBNfSGX5hZ-wK1MD1AwOu0&callback=initMap">
  </script>
</body>
</html>
