<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call the Cactus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #button-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      transition: opacity 0.5s ease;
      opacity: 1;
    }
    .cta-button {
      background-color: orange;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
      -webkit-appearance: none;
      margin-bottom: 20px;
    }
    .cta-button:active {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="button-container">
    <a href="tel:+14356024304">
      <button class="cta-button">Call the Cactus</button>
    </a>
    <br />
    <a href="sms:+14356024304">
      <button class="cta-button">Text the Cactus</button>
    </a>
    <br />
    <a href="about.html">
      <button class="cta-button">Or... Learn More</button>
    </a>
  </div>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 4,
        center: { lat: 39.5, lng: -98.35 }, // Approximate center of US
        disableDefaultUI: true
      });

      const locations = [
        { lat: 40.63187478288313, lng: -111.488077538129840.5429, title: "Hopkins" },
        { lat: 40.79079537119528, lng: -111.8870219260070734.0522, title: "Cosby" },
        { lat: 40.66657863620859, lng: -111.4940910476343136.1699, title: "Tanner" },
        { lat: 40.65040926474864, lng: -111.3141574976087539.7392, title: "Hennesy" },
        { lat: 40.70017011307595, lng: -111.5490344880542347.6062, title: "Barrick" },
        { lat: 40.7672909767582, lng: -111.5279312398168232.7767, title: "Goldsmith" },
      ];

      const bounds = new google.maps.LatLngBounds();

      locations.forEach(loc => {
        const marker = new google.maps.Marker({
          position: { lat: loc.lat, lng: loc.lng },
          map,
          title: loc.title
        });
        bounds.extend(marker.getPosition());
      });

      map.fitBounds(bounds);

      const menu = document.getElementById("button-container");
      let timeout;

      function hideMenu() {
        menu.style.opacity = 0;
      }

      function showMenu() {
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          menu.style.opacity = 1;
        }, 1000); // 1 second after interaction stops
      }

      map.addListener("dragstart", hideMenu);
      map.addListener("zoom_changed", hideMenu);
      map.addListener("idle", showMenu);
    }
  </script>
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCy0CmR2bZF9YBNfSGX5hZ-wK1MD1AwOu0&callback=initMap">
  </script>
</body>
</html>
